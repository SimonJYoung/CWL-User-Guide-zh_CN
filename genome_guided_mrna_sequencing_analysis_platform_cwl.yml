        - id: fq2_file
          type:
            type: array
            items: File
          outputBinding:
            glob: ^*\.2\.fq$
        - id: data_cfg
          type: File
          outputBinding:
            glob: ^*\.cfg$
      baseCommand: Phred_Change.pl
